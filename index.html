<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card Component</title>
    <link rel="icon" href="img/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="product-container">
      <div class="grid">
        <div class="img-wrapper">
          <img src="img/image-product-desktop.jpg" alt="prod-img" />
        </div>
        <div class="info-wrapper">
          <h6 class="header">Perfume</h6>
          <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
          <p class="content">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <div class="p1">$149.99</div>
            <div class="p2">$169.99</div>
          </div>
          <button class="cart">
            <img src="img/icon-cart.svg" alt="cart-icon" />Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
